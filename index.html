<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTML Forms</title>
</head>

<body>

    <div class="box">
        <h1>Sign Up</h1>
        <a href="https://google.com">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="logo" width="300" height="300">
        </a>
        <form>

            <div>
                <label>Email</label>
                <input type="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
